<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">

		<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

  	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="framer/framer.js"></script>

	</head>
	<body>
		<div class="row">
			<h1>Framer.js Spring Animations</h1>
		</div>

		<div class="row">
			<div class="medium-6 columns">
				<ul class="tabs" data-tab>
					<li class="tab-title active"><a href="#panel1">spring/spring-rk4</a></li>
					<li class="tab-title"><a href="#panel2">spring-dho</a></li>
				</ul>
				<div class="tabs-content">
					<div id="panel1" class="content active">
						<div class="row">
							<div class="medium-3 columns">
								<h6>Tension</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='tension' data-slider="18">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="18">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="tension" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Friction</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='friction' data-slider="18">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="18">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="friction" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Velocity</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='velocity' data-slider="18">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="18">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="velocity" value="0" />
							</div>
						</div>
					</div>
					<div id="panel2" class="content row">
					</div>
				</div>
			</div>

			<div class="medium-6 columns">
						<div class="row">
							<div class="medium-6 columns">
					      <label>Animate property</label>
					      <input type="radio" name="property" value="x" checked><label for="pokemonRed">X</label>
					      <input type="radio" name="property" value="scale"><label for="pokemonBlue">Scale</label>
					    </div>
						</div>
				<pre><code class="snippet">
				</code></pre>
			</div>
		</div>



		<script src="js/shortcuts-for-framer.js"></script>
		<script src="js/app.js"></script>
		<script>
			document.body.addEventListener('touchmove', function(e){ e.preventDefault(); });
		</script>
	</body>
</html>
