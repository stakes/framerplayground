<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">

		<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

  	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="framer/framer.js"></script>

	</head>
	<body>
		<div class="row">
			<h1>Framer.js Spring Animations</h1>
		</div>

		<div class="row">
			<div class="medium-6 columns">
				<ul class="tabs" data-tab>
					<li class="tab-title active"><a href="#rk4">spring-rk4</a></li>
					<li class="tab-title"><a href="#dho">spring-dho</a></li>
				</ul>
				<div class="tabs-content">
					<div id="rk4" class="content row active">
						<div class="row">
							<div class="medium-3 columns">
								<h6>Tension</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='tension' data-slider="200" data-options="start: 0; end: 1000; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="200">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="tension" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Friction</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='friction' data-slider="10" data-options="start: 0; end: 100; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="10">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="friction" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Velocity</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='velocity' data-slider="0" data-options="start: 0; end: 1000; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="0">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="velocity" value="0" />
							</div>
						</div>
					</div>
					<div id="dho" class="content row">
						<div class="row">
							<div class="medium-3 columns">
								<h6>Stiffness</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='stiffness' data-slider="200" data-options="start: 0; end: 1000; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="200">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="stiffness" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Damping</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='damping' data-slider="10" data-options="start: 0; end: 100; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="10">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="damping" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Mass</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='mass' data-slider="1" data-options="start: 0; end: 20; step: 1;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="1">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="mass" value="0" />
							</div>
						</div>
						<div class="row">
							<div class="medium-3 columns">
								<h6>Velocity</h6>
							</div>
							<div class="medium-6 columns">
								<div class="range-slider round" data-slider-name='velocity' data-slider="0" data-options="start: 0; end: 100; step: 10;">
							    <span class="range-slider-handle"></span>
							    <span class="range-slider-active-segment"></span>
							    <input type="hidden" value="0">
								</div>
							</div>
							<div class="medium-3 columns">
								<input type="text" name="velocity" value="0" />
							</div>
						</div>
					</div>
					<a href="#" id="stop-btn" class="button radius tiny">Stop animation</a>
				</div>
			</div>

			<div class="medium-6 columns">
				<pre><code class="snippet">
				</code></pre>
			</div>
		</div>



		<script src="js/shortcuts-for-framer.js"></script>
		<script src="js/app.js"></script>
		<script>
			document.body.addEventListener('touchmove', function(e){ e.preventDefault(); });
		</script>
	</body>
</html>
